<canvas width="600" height="400"></canvas>
selecione a cor <input type="color">

<script>

    var paleta = document.querySelector("input")
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'tan';
    pincel.fillRect(0, 0, 600, 400);
    var cores = ['blue', 'red', 'green'];
    var indiceCorAtual = 0;                                               
    var raio = 5
    var desenha = false

    function desenhaCirculo(evento) {
        if (desenha) {
            var x = evento.pageX - tela.offsetLeft;               
            var y = evento.pageY - tela.offsetTop;     
       

            if (evento.shiftKey && evento.altKey) {

                alert('SÃ³ aperte uma tecla por vez, por favor!');

            } else if (evento.shiftKey && raio + 10 <= 40) {
                raio = raio + 10;

            } else if (evento.altKey && raio - 5 >= 10) {
                raio = raio - 5;

            }
            pincel.fillStyle = paleta.value                          
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);                                       
            pincel.fill();

            console.log(x + "," + y);
        }                                    
    }

    tela.onmousemove = desenhaCirculo;



    function habilitaDesenhar() {

        desenha = true;
    }

    function desabilitaDesenhar() {

        desenha = false;
    }

    tela.onmousedown = habilitaDesenhar;

    tela.onmouseup = desabilitaDesenhar;



    function mudaCor() {
        indiceCorAtual++
        if (indiceCorAtual >= cores.length) {                                                   //le o array todo
            indiceCorAtual = 0                                                     //volta para a cor blue
        }
        return false;
    }

    tela.oncontextmenu = mudaCor;

</script>
